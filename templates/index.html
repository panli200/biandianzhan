<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>变电站监控系统</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      background-color: #000;
      border-bottom: 2px solid limegreen;
      padding: 10px;
      font-size: 28px;
      color: limegreen;
    }
    .toolbar {
      text-align: center;
      padding: 10px;
    }
    .toolbar button {
      background-color: yellow;
      color: black;
      margin: 4px;
      padding: 6px 10px;
      border: 1px solid black;
      font-weight: bold;
      cursor: pointer;
    }
    .diagram-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    svg text {
      font-size: 12px;
      fill: white;
    }
    .info-bar {
      display: flex;
      justify-content: space-around;
      background-color: #222;
      color: white;
      padding: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    变电站监控系统
  </div>
  <div class="toolbar">
    <button>系统管理</button>
    <button>主接线图</button>
    <button>分类信息</button>
    <button>测量量</button>
    <button>负荷曲线</button>
    <button>电压棒图</button>
    <button>电度量表</button>
    <button>报表统计</button>
    <button>历史记录</button>
    <button>系统通讯图</button>
    <button>信号复归</button>
    <button>手动控制</button>
    <button>查看信息栏</button>
  </div>

  <div class="diagram-container">
    <svg width="1100" height="700">
      <!-- 通讯网络构架图标题 -->
      <text x="400" y="50" fill="red" font-size="20">通 讯 网 络 构 架 图</text>

      <!-- GPS -->
      <text x="100" y="100">GPS</text>
      <circle cx="110" cy="130" r="15" fill="gray" />
      <line x1="110" y1="145" x2="550" y2="145" stroke="cyan" stroke-width="2"/>

      <!-- 控制系统 -->
      <text x="570" y="100">监控系统</text>
      <rect x="580" y="110" width="40" height="30" fill="lightgray" />
      <line x1="600" y1="140" x2="600" y2="160" stroke="red" stroke-width="2"/>

      <!-- 五防系统 -->
      <text x="680" y="100">五防系统</text>
      <rect x="700" y="110" width="40" height="30" fill="lightgray" />
      <line x1="720" y1="140" x2="720" y2="160" stroke="orange" stroke-width="2"/>

      <!-- 打印机 -->
      <text x="800" y="100">打印机</text>
      <rect x="820" y="110" width="40" height="30" fill="lightgray" />
      <line x1="840" y1="140" x2="840" y2="160" stroke="orange" stroke-width="2"/>

      <!-- 通讯管理机 -->
      <rect x="480" y="160" width="200" height="30" fill="white" />
      <text x="490" y="180" fill="black">NAS-968E 通讯管理机</text>

      <!-- 工业总线 -->
      <line x1="580" y1="190" x2="580" y2="600" stroke="red" stroke-width="2" />
      <text x="590" y="400" transform="rotate(90 590,400)" fill="red">工业总线</text>

      <!-- COMs -->
      <g fill="white">
        <!-- Offsets for vertical alignment -->
        <text x="600" y="220">COM-A1: 1#主变差动 | 主变高/低后备 | 主调挡</text>
        <text x="600" y="240">COM-A2: 1#主变高测控 | 低测控 | 主调挡</text>
        <text x="600" y="260">COM-A3: 2#主变差动 | 主变高/低后备 | 主调挡</text>
        <text x="600" y="280">COM-A4: 2#主变高测控 | 低测控 | 主调挡</text>
        <text x="600" y="300">COM-A5: 110kV母联保护 | 母联重合闸 | 自投</text>
        <text x="600" y="320">COM-A6: 综合测控1 | 综合测控2</text>
        <text x="600" y="340">COM-A7: 母线1~5</text>
        <text x="600" y="360">COM-B1: 母线6~10</text>
        <text x="600" y="380">COM-B2: 电容器1~4</text>
        <text x="600" y="400">COM-B3: 电度表</text>
        <text x="600" y="420">COM-B4: 电度表</text>
      </g>
    </svg>
  </div>

  <div class="info-bar">
    <div>事件日期</div>
    <div>事件时间</div>
    <div>报警日期</div>
    <div>报警时间</div>
    <div>变更名</div>
    <div>报警类型</div>
    <div>报警值/旧值</div>
    <div>恢复值/新值</div>
    <div>界限值</div>
    <div>原理报警</div>
    <div>优先级</div>
  </div>
</body>
</html>
